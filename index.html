<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>ModerlViewerを使ったWebARページ</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
  </head>
  <body>
    <model-viewer
      src="Skull.glb"
      ios-src="Skull.usdz"
      ar
      camera-controls
      shadow-intensity="1"
      shadow-softness="0"
      ar-placement="floor"
      ar-scale="auto"
      >
    </model-viewer>
  </body>
  <style>
    model-viewer {
      width: 100%;
      height: 640px;
    }
  </style>
</html>
